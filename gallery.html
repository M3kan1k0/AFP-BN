<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>

<style>
body { 
    margin: 0; 
    font-family: "Segoe UI", Arial, sans-serif; 
    background: #fff7ee; 
    color: #000; 
}

/* NAV */
nav {
    background: #d9715f;
    padding: 15px 20px;
    display: flex;
    justify-content: center;
    gap: 30px;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav a {
    color: white;
    font-size: 1.1rem;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover { text-decoration: underline; }

/* SECTION */
.section {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
}

.box {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* GALLERY GRID */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
}

.gallery-item {
    text-align: center;
    display: none; /* hidden until loaded */
}

.gallery-item img {
    width: 100%;
    border-radius: 10px;
    cursor: zoom-in;
    transition: transform 0.35s ease;
}

.gallery-item img:hover {
    transform: scale(1.1);
}

.gallery-item .title {
    margin-top: 8px;
    font-size: 0.9rem;
    color: #555;
}

/* LOAD MORE BUTTON */
.load-more {
    margin-top: 25px;
    text-align: center;
}

.load-more button {
    background: #d9715f;
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
}

.load-more button:hover {
    opacity: 0.9;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 10000;
}

.modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.modal.active {
    display: flex;
}

.modal::after {
    content: "âœ•";
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 32px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="rsvp.html">RSVP</a>
    <a href="payment.html">Payment</a>
    <a href="merchandise.html">Merchandise</a>
</nav>

<section class="section">
<div class="box">
    <h2 style="color:#d9715f;">Photo Gallery</h2>

    <div class="gallery" id="gallery">

        <!-- ADD AS MANY IMAGES AS YOU WANT -->
        <div class="gallery-item"><img src="Meeteam3.jpg"><div class="title">First Meeting at Jo and Xynia's place</div></div>
        <div class="gallery-item"><img src="Meeteam1.jpg"><div class="title">Time to be jolly!!</div></div>
        <div class="gallery-item"><img src="hoodiesample.jpg"><div class="title">What do you think?</div></div>
        <div class="gallery-item"><img src="golf.jpg"><div class="title">NAB Golf Course</div></div>
        <div class="gallery-item"><img src="grad74.jpg"><div class="title">PCSHS Grad '74</div></div>

        <!-- SAMPLE EXTRA IMAGES -->
        <div class="gallery-item"><img src="photo6.jpg"><div class="title">PCSHS Class '74 Golden Reunion</div></div>
        <div class="gallery-item"><img src="photo7.jpg"><div class="title">With Ret Col Sabijon and Kalye Tres Pub Owner</div></div>
        <div class="gallery-item"><img src="photo8.jpg"><div class="title">Can you name the 2 Teachers?</div></div>
        <div class="gallery-item"><img src="photo9.jpg"><div class="title">With Jing and Bing</div></div>
        <div class="gallery-item"><img src="photo10.jpg"><div class="title">Forever Tropa</div></div>

    </div>

    <div class="load-more">
        <button id="loadMoreBtn">Load More</button>
    </div>
</div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
    <img src="" alt="Expanded photo">
</div>

<script>
const items = document.querySelectorAll(".gallery-item");
const loadMoreBtn = document.getElementById("loadMoreBtn");
const modal = document.getElementById("modal");
const modalImg = modal.querySelector("img");

let visibleCount = 0;
const step = 12;

/* SHOW INITIAL IMAGES */
function showImages() {
    for (let i = visibleCount; i < visibleCount + step && i < items.length; i++) {
        items[i].style.display = "block";
    }
    visibleCount += step;

    if (visibleCount >= items.length) {
        loadMoreBtn.style.display = "none";
    }
}

showImages();
loadMoreBtn.addEventListener("click", showImages);

/* MODAL CLICK */
document.querySelectorAll(".gallery-item img").forEach(img => {
    img.addEventListener("click", () => {
        modalImg.src = img.src;
        modal.classList.add("active");
    });
});

modal.addEventListener("click", () => {
    modal.classList.remove("active");
});
</script>

</body>
</html>
