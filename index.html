<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batang Nichols Reunion 2027</title>

<style>
body {
    margin: 0;
    padding-top: 70px;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #fff7ee;
    color: #000;
}

/* MAIN NAV */
nav.main-nav {
    background: #d9715f;
    padding: 15px 20px;
    display: flex;
    justify-content: center;
    gap: 30px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 9999;
}

nav.main-nav a {
    color: white;
    font-size: 1.1rem;
    text-decoration: none;
    font-weight: bold;
}

/* HEADER SKY */
header {
    position: relative;
    overflow: hidden;
    padding: 80px 20px;
    text-align: center;
    background: linear-gradient(to bottom, #7ec8e3 0%, #dff3ff 100%);
}

/* CLOUD LAYERS */
.clouds {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
}

.clouds.back {
    background:
    url("data:image/svg+xml;utf8,\
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 300'>\
    <g fill='white' opacity='0.4'>\
    <ellipse cx='200' cy='150' rx='160' ry='70'/>\
    <ellipse cx='350' cy='140' rx='180' ry='85'/>\
    <ellipse cx='550' cy='155' rx='200' ry='90'/>\
    <ellipse cx='800' cy='145' rx='170' ry='80'/>\
    </g>\
    </svg>") repeat-x;
    background-size: 800px 260px;
    animation: cloudsSlow 180s linear infinite;
}

.clouds.front {
    background:
    url("data:image/svg+xml;utf8,\
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 300'>\
    <g fill='white' opacity='0.75'>\
    <ellipse cx='150' cy='180' rx='120' ry='55'/>\
    <ellipse cx='280' cy='165' rx='150' ry='65'/>\
    <ellipse cx='420' cy='180' rx='140' ry='60'/>\
    <ellipse cx='650' cy='170' rx='170' ry='70'/>\
    <ellipse cx='900' cy='175' rx='150' ry='65'/>\
    </g>\
    </svg>") repeat-x;
    background-size: 700px 240px;
    animation: cloudsFast 95s linear infinite;
}

@keyframes cloudsSlow {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

@keyframes cloudsFast {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* JETS */
.jet {
    position: absolute;
    left: -300px;
    width: 180px;
    z-index: 2;
    animation: flyJet 28s linear infinite;
}

.jet.one { 
    top: 30%; 
}

.jet.two { 
    top: 42%;
    animation-delay: 6s;
    transform: scale(0.9);
}

@keyframes flyJet {
    from { transform: translateX(0); }
    to { transform: translateX(calc(100vw + 400px)); }
}

/* HEADER CONTENT ABOVE CLOUDS */
header * {
    position: relative;
    z-index: 3;
}

.logo {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    border: 4px solid #fff;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="gallery.html">Photo Gallery</a>
    <a href="rsvp.html">RSVP</a>
    <a href="payment.html">Payment</a>
</nav>

<header>
    <div class="clouds back"></div>
    <div class="clouds front"></div>

    <img src="F51.png" class="jet one" alt="F-5 Lead">
    <img src="F52.png" class="jet two" alt="F-5 Wingman">

    <img src="logof.png" class="logo" alt="Community Logo">
    <h1>Batang Nichols Reunion: Vancouver, Canada 2027</h1>
    <p>Reconnect, celebrate, and enjoy a day with friends, classmates, and neighbors.</p>
    <p id="countdown" style="font-weight:bold;color:#d9715f;"></p>
</header>

<script>
const eventDate = new Date("September 4, 2027 00:00:00").getTime();
setInterval(() => {
    const now = new Date().getTime();
    const d = eventDate - now;
    document.getElementById("countdown").innerHTML =
    d < 0 ? "The event is happening today!" :
    Math.floor(d / (1000*60*60*24)) + " days until the event!";
}, 1000);
</script>

</body>
</html>
